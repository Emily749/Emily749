{% extends "base.html" %}
{% block content %}
<h2>Sessions</h2>
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Date</th>
            <th>Title</th>
        </tr>
    </thead>
    <tbody>
        {% for session in sessions %}
        <tr>
            <td>{{ session.id }}</td>
            <td>{{ session.date }}</td>
            <td>{{ session.title }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
