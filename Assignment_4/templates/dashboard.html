<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Welcome to the Club Manager</h1>
        <a href="{{ url_for('export_csv') }}" class="btn btn-primary">Export Data to CSV</a>
        <h2>Sessions</h2>
        <ul>
            {% for session in sessions %}
                <li><a href="{{ url_for('view_session', session_id=session.id) }}">{{ session.name }}</a></li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
